<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">name</label>
		<input type="text" id="name" placeholder="Name" required>
		
		<label for="email">email</label>
		<input type="email" id="email" placeholder="Email" required>

		<input type="radio" name="gender" id="gender_m" required>Male
		<input type="radio" name="gender" id="gender_f" required>Female

		<label for="cars">email</label>
		<select id="cars">
			<option value="" disabled selected>--Please choose an option--</option>
			<option>1</option>
			<option>1</option>
			<option>1</option>
		</select>

		<label for="age">age</label>
		<input type="number" id="age" placeholder="Age" required>

		<label for="dob">dob</label>
		<input type="date" id="dob" required>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>

		
		<input type="checkbox" required id="tos">
		<label for="tos">I agree to the TOS</label>

		<button type="submit" >Submit</button>
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
